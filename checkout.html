<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Business Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f7a5de, #8a0361);
      margin: 0;
    }

    .nav a {
      color: white !important;
    }

    .container-custom {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 2px 2px 20px rgba(0,0,0,0.2);
    }

    .btn-custom {
      background-color: #6b014b;
      color: white;
    }

    .btn-custom:hover {
      background-color: #4a0035;
    }

    .form-control::placeholder {
      color: #999;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Business</a>
    <div class="collapse navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="products.html">Products</a>
        <a class="nav-link" href="cart.html">View Cart</a>
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <div class="container-custom mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">Checkout</h2>
      <form id="checkoutForm">
        <h4>Billing Details</h4>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Address" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="City" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Postal Code" required>
        </div>

        <h4 class="mt-4">Payment Details</h4>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Card Number" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Expiry Date (MM/YY)" required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="CVV" required>
        </div>

        <button type="button" class="btn btn-custom w-100" onclick="confirmOrder()">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    function confirmOrder() {
      alert("Your order has been placed successfully!");
      window.location.href = "index.html"; // Redirect to homepage after order
    }
  </script>

</body>
</html>
