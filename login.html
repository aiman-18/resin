<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resinworkx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to right, #ec8bc7, #fa02b0);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
        }

        .btn-custom {
            background-color: #f57bc6;
            color: white;
        }

        .btn-custom:hover {
            background-color: #a3067c;
        }

        .links a {
            color: #49283f;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login to Your Account</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <div class="text-center links mt-3">
            <!-- Updated Forgot Password link to go to the reset password page -->
            <a href="reset-password.html">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (email && password) {
                alert("Log in successful!");
                window.location.href = "index.html";
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
