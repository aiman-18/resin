<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Business Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ec8bc7, #fa02b0);
      font-family: Arial, sans-serif;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background-color: #f57bc6;
      color: white;
    }

    .btn-custom:hover {
      background-color: #a3067c;
    }

    .navbar a {
      color: white !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Business</a>
    <div class="collapse navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="product.html">Products</a>
        <a class="nav-link" href="cart.html">View Cart</a>
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-container" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Create an Account</h2>
      <form onsubmit="return signupUser()">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function signupUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (name && email && password) {
        alert("Sign up successful! You can now log in.");
        window.location.href = "login.html";
        return false;
      } else {
        alert("Please fill in all fields.");
        return false;
      }
    }
  </script>

</body>
</html>
