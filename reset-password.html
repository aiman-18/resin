<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Resinworkx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to right, #f7a5de, #8a0361);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .reset-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
        }

        .btn-custom {
            background-color: #64043f;
            color: white;
        }

        .btn-custom:hover {
            background-color: #4e0134;
        }

        .links a {
            color: #49283f;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2 class="text-center mb-4">Reset Your Password</h2>
        <form id="resetForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
        </form>
        <div class="text-center links mt-3">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById("resetForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value.trim();

            if (email) {
                alert("A password reset link has been sent to your email!");
                window.location.href = "login.html";  // Redirect to login page after submission
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>
</body>
</html>
